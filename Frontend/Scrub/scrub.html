<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scrub.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <title>Scrub Dresses</title>
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Welcome</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-5">
                        <h2 class="text-center mb-4">Add Product Card</h2>

                        <!-- Form -->
                        <form id="cardForm" class="row g-3 bg-dark text-light p-3 rounded shadow-sm">
                            <div class="col-md-6">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="productName"
                                    placeholder="e.g. Leather Wallet" required>
                            </div>

                            <div class="col-md-6">
                                <label for="productPrice" class="form-label">Product Price</label>
                                <input type="number" class="form-control" id="productPrice" placeholder="e.g. 1500"
                                    required>
                            </div>

                            <div class="col-md-6">
                                <label for="phoneNumber" class="form-label">Phone Number <br>(don't use +92 OR
                                    0!)</label>
                                <input type="number" class="form-control" id="phoneNumber" placeholder="e.g. 3001234567"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="productImage" class="form-label">Product Image</label>
                                <input class="form-control" type="file" id="productImage" required>
                            </div>

                            <div class="col-12">
                                <label for="productDesc" class="form-label">Product Description</label>
                                <textarea class="form-control" id="productDesc" rows="3"
                                    placeholder="Write a short description..." required></textarea>
                            </div>

                            <div class="col-12 text-end">
                                <button type="submit" class="btn btn-success addCardBtn">Add Card</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="diplay">
        <p class="display-1 d-flex justify-content-center">SCRUB</p>
    </div>
    <div class="addBtn">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-warning plsBtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            + ADD A CARD
        </button>

        <!-- Cards -->
        <div class="d-flex justify-content-evenly card-container flex-wrap">
            <b>NO POST YET !</b>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
        <script src="scrub.js"></script>
</body>

</html>
